name: Go CI

run-name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  pull-requests: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - uses: actions/setup-go@v5
        with:
          go-version: ^1.23

      - name: Get dependencies
        run: go mod download

      - name: Run Test
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Generate coverage report
        run: |
          go tool cover -func=coverage.txt > coverage.out
          echo "COVERAGE=$(grep total: coverage.out | grep -o '[0-9]\+\.[0-9]\+')" >> $GITHUB_ENV

      - name: Comment PR
        if: github.event_name == 'pull_request'
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "ðŸ“Š Test Coverage: ${{ env.COVERAGE }}%

          [Full coverage report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          "
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
